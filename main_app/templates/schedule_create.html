{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
Bach Please
{% endblock %}

{% block content %}
<div class="row">
      <div class="col-2 background-image"  style="background-image:url('../static/images/chair.png'); width:20%; background-size:cover; background-repeat:no-repeat; "> 
      </div>
      <div class="col-8 justify-content-center align-self-center" style="border: 2px solid black; width: 60%;">
            <h1 style="text-align:center;">Create a new schedule</h1>
            <form method="post" style="width:100%; margin-left:0%;">
                  {% csrf_token %} 
                  {{form|crispy}}
                  <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
            </form>
      </div>
      <div class="col-2">
            <div class=" col-2 background-image"  style="background-image:url('../static/images/chair.png'); width:20%; background-size:cover; background-repeat:no-repeat; "> 
            </div>
      </div>
</div>
   

{% endblock %}
