{% extends 'base.html' %}
{% load static %}

{% block title %}
Bach Please | {{header}}
{% endblock %}


{% block content %}
<h1>Events in {{header}}</h1>
    {% for event in events %}
    <a href="{% url 'event_detail' event.pk %}">
        <p>{{event.name}}</p>
    </a>
    {% endfor %}  
{% endblock %}
